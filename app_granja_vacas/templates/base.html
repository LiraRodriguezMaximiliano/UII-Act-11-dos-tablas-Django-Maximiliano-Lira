{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Granja de Vacas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <h1><a href="{% url 'app_granja_vacas:listar_animales' %}">🐮 Granja Vacas</a></h1> 
            <nav class="main-nav">
                <a href="{% url 'app_granja_vacas:listar_animales' %}">📋 Animales</a>
                <a href="{% url 'app_granja_vacas:crear_animal' %}">➕ Nuevo Animal</a>
            </nav>
        </header>

        <main class="main-content">
            {% block contenido %}{% endblock %}
        </main>

        <footer class="main-footer">
            <p>© 2025 Granja Vacas Maximiliano Lira</p>
        </footer>
    </div>
</body>
</html>
